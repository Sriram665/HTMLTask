<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Heading Styling */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        /* Flexbox Container */
        .flexbox {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px;
        }

        /* Box Styling */
        .box-item1 {
            background-color: rgb(234, 230, 230); /* Updated to gray */
            border-radius: 10px;
            padding: 15px;
            width: 30px;
            text-align: left;
            box-shadow: -6px 0 1px rgba(248, 22, 22, 0.3);
            margin: 4px;
            color: rgb(7, 7, 7); /* Ensure text is visible on gray background */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Flexbox Exercises</h1> <!-- Added Heading -->
    <div class="flexbox">
        <div class="box-item1">A1</div>
        <div class="box-item1">A2</div>
        <div class="box-item1">A3</div>
        <div class="box-item1">A4</div>
        <div class="box-item1">A5</div>
        <div class="box-item1">A6</div>
        <div class="box-item1">A7</div>
        <div class="box-item1">A8</div>
        <div class="box-item1">A9</div>
        <div class="box-item1">A10</div>
        <div class="box-item1">A11</div>
        <div class="box-item1">A12</div>
        <div class="box-item1">A13</div>
        <div class="box-item1">A14</div>
        <div class="box-item1">A15</div>
        <div class="box-item1">A16</div>
        <div class="box-item1">A17</div>
        <div class="box-item1">A18</div>
        <div class="box-item1">A19</div>
        <div class="box-item1">A20</div>
    </div>
</body>
</html>
