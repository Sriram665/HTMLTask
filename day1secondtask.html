<!-- Task 1: Create a simple user registration form with validation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 and CSS3 Tasks</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML5 Forms and Multimedia</h1>
    
    <h2>Task 1: User Registration Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Register</button>
    </form>

<!-- Task 2: Add a video and audio player with controls -->
    <h2>Task 2: Video and Audio Player</h2>
    <video width="320" height="240" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <audio controls>
        <source src="sample.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

<!-- Task 3: Get and display any SVG icon -->
    <h2>Task 3: SVG Icon</h2>
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

<!-- Task 4: Embed a YouTube video in a webpage using <iframe> -->
    <h2>Task 4: Embedded YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

<!-- Task 5: Create a Signin Form of WSP without any styling -->
    <h2>Task 5: WSP Signin Form</h2>
    <form>
        <label for="wsp-username">Username:</label>
        <input type="text" id="wsp-username" name="wsp-username">
        
        <label for="wsp-password">Password:</label>
        <input type="password" id="wsp-password" name="wsp-password">
        
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
