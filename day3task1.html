<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Exercises</title>
    <style>
        /* Box Styling */
        .box {
            background-color: #ece9e9;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: left;
            box-shadow: -6px 0 1px rgba(0, 0, 0, 0.3);
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        /* Text Styles */
        .box h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .gray-text {
            color: gray;
        }

        .bold-text {
            font-weight: bold;
        }

        /* Adding two line spaces */
        .spacer {
            margin-bottom: 20px;
        }

        /* General Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0e0e0;
        }

        /* Heading Styling */
        .heading {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="heading">Box Model Exercises</div>

    <div class="box">
        <h3>#2001</h3>
        <p class="gray-text">Sriram kumar</p>
        
        <!-- Spacer for two line breaks -->
        <div class="spacer"></div>

        <p class="normal-text">Ordered</p>
        <p class="gray-text">14 min ago</p>
    </div>

</body>
</html>
