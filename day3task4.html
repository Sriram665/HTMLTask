<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridBox Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .titletext {
            font-size: 48px;
            color: #e91717;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .grid-parent {
            width: 25%;
            text-align: center;
            background-color: #ece6e6;
            border-radius: 10px;
            padding: 20px;
            font-size: 10px;
            font-weight: 600;
            text-align: left;
        }

        .item-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            height: 150px;
            width: 100%;
        }

        .item-card h2 {
            font-size: 18px;
            color: #000;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .item-card p {
            font-size: 16px;
            color: #666;
            position: absolute;
            bottom: 10px;
            left: 25px;
        }

        .grid-parent h3 {
            margin-left: 7px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px;
            width: 100%;
            background-color: #ece6e6;
            border-radius: 10px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .grid-item p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #666;
        }

        .overall-heading {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overall-heading">Grid Exercises</div>
    <div class="grid-parent">
        <h3>Popular Items</h3>
        <div class="grid-container">
            <div class="grid-item">
                <h3>Double Chicken Burger + French fries</h3>
                <p>Order: 88</p>
            </div>
            <div class="grid-item">
                <h3>Mexican Burger</h3>
                <p>Order: 74</p>
            </div>
            <div class="grid-item">
                <h3>Double Cheese</h3>
                <p>Order: <bold>56</bold></p>
            </div>
            <div class="grid-item">
                <h3>Double Spicy Bean Burger</h3>
                <p>Order: 41</p>
            </div>
            <div class="grid-item">
                <h3>Potato Gems</h3>
                <p>Order: 38</p>
            </div>
            <div class="grid-item">
                <h3>Beer</h3>
                <p>Order: 32</p>
            </div>
            <div class="grid-item">
                <h3>Wine</h3>
                <p>Order: 32</p>
            </div>
            <div class="grid-item">
                <h3>Brandy</h3>
                <p>Order: 32</p>
            </div>
            <div class="grid-item">
                <h3>Rum</h3>
                <p>Order: 32</p>
            </div>
        </div>
    </div>
</body>
</html>
